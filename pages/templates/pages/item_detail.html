<!DOCTYPE html>
<html lang="en">
{% load static %}
{% include '_head.html' %}
<body>
    {% include '_header.html' %}

    <div class="container mt-5">
        <div class="row">
            <!-- Imagem e informações principais -->
            <div class="col-md-6">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{ item.name }}</h1>
                <p class="lead text-muted">Categoria: {{ item.category.name }}</p>
                <p class="h4">Valor Avaliado: R$ {{ item.valor_avaliado|floatformat:2 }}</p>
                <p class="mt-3">{{ item.description }}</p>
                <a href="#" class="btn btn-outline-secondary btn-lg">Fazer Oferta</a>
            </div>
        </div>

        <!-- Outras informações -->
        <div class="row mt-5">
            <div class="col-12">
                <h3>Detalhes do Item</h3>
                <p>{{ item.details }}</p>
            </div>
        </div>
    </div>

    {% include '_footer.html' %}
</body>
</html>
