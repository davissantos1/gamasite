<footer class="main-footer">
    <div class="float-right d-none d-sm-block">
        {% block footer_right %}
            <b>Version</b> {% block version %}0.1{% endblock %}
        {% endblock %}
    </div>

    {% block footer_left %}
    {% block legal %}
    <strong>Copyright &copy; {% now "Y" %}{% if not site %}.{% endif %}
        {% if site %}
            <a href="http://{{ site.domain }}">{{ site.name }}</a>
        {% endif %}
    </strong> All rights reserved.
    {% endblock %}
    {% endblock %}

    <!-- Inclusão dos CDNs de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Caso haja algum script adicional para inicializar o dropdown ou outros elementos
        $(document).ready(function() {
            // Inicializa o dropdown do Bootstrap (se necessário)
            $('#filterDropdown').dropdown();
        });
    </script>
</footer>
