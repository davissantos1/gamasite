{% extends "adminlte/login.html" %}
{% load static %} 

{% block content %}
    <div class="login-box">
        {% block logo %}
        <!-- Logo personalizada -->
        <div class="login-logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo" style="max-width: 200px; max-height: 60px;">
        </div>
        {% endblock %}
        <!-- /.login-logo -->

        <div class="login-box-body">
            <p class="login-box-msg">Faça login para iniciar sua sessão</p>

            <form method="post" action="{% url 'admin:login' %}">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="username" placeholder="Usuário" required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Senha" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <!-- Aqui você pode adicionar links extras se necessário -->
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
