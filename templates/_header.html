{% load static %}
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'pages/img/logo.png' %}" alt="Logo">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <form class="form-inline search-bar ml-auto">
            <input class="form-control mr-sm-2 search-nav" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
        <div class="ml-3">
            {% if user.is_authenticated %}
                <form id="logout-form" method="post" action="{% url 'account_logout' %}" style="display: none;">
                    {% csrf_token %}
                </form>
                <button class="btn btn-secondary" onclick="document.getElementById('logout-form').submit();">Sair</button>
                <a class="btn btn-outline-secondary ml-2" href="{% url 'account_change_password' %}">Minha Conta</a>
            {% else %}
                <a class="btn btn-outline-secondary" href="{% url 'account_login' %}">Entrar</a>
                <a class="btn btn-secondary ml-2" href="{% url 'account_signup' %}">Cadastrar</a>
            {% endif %}
        </div>
    </div>
</nav>

            <li class="nav-item dropdown">
